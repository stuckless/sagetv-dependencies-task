plugins {
    id 'maven-publish'
}

apply plugin: 'java'

ext {
    baseName = 'sagex.plugin.resolver'
    baseVersion = '1.7'
}

jar.baseName baseName
group 'sagex'
version baseVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'dom4j:dom4j:1.6.1'
    compile 'org.apache.ant:ant:1.9.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/jusjoken/sagetv-dependencies-task")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USER")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'sagex'
            artifactId = 'sagex.plugin.resolver'
            version = '1.7'

            from(components.java)
        }
    }
}

